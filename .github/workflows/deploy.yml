name: CI/CD - Frontend Deploy

on:
  push:
    branches: [main, dev]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DOCKERFILE=Dockerfile.prod" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_RUN_MODE=production" >> $GITHUB_ENV
          else if [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DOCKERFILE=Dockerfile.dev" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_RUN_MODE=development" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ env.DOCKERFILE }}
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/crs-fe:${{ env.TAG }}
            ghcr.io/${{ secrets.GHCR_USERNAME }}/crs-fe:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_RUN_MODE=${{ env.NEXT_PUBLIC_RUN_MODE }}
            NEXT_PUBLIC_API_URL_DEV=${{ secrets.NEXT_PUBLIC_API_URL_DEV }}
            NEXT_PUBLIC_API_URL_PROD=${{ secrets.NEXT_PUBLIC_API_URL_PROD }}
            SITE_URL=${{ secrets.SITE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_DIR=/home/deploy/fe" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.prod.yml" >> $GITHUB_ENV
          else if [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_DIR=/home/deploy/fe-dev" >> $GITHUB_ENV
            echo "COMPOSE_FILE=docker-compose.dev.yml" >> $GITHUB_ENV
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            cd ${{ env.DEPLOY_DIR }}
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/crs-fe:${{ env.TAG }}
            docker compose -f ${{ env.COMPOSE_FILE }} down
            docker compose -f ${{ env.COMPOSE_FILE }} up -d --remove-orphans
            docker image prune -f
